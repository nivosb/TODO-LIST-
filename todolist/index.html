<!DOCTYPE html>
<html>
<head>
	<title>TODO list </title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
</head>
<body>
	<!-- main header -->
	<div class="upborder"></div>
	<div class="wrap">
		<header class="main-header">
			<div class="logo">
				<h1><span>todo</span>list</h1>
				<img src="imgs/plus.png">
				<div class="clear"></div>
			</div>
		</header>
		<div class="line"></div>
		<!-- form section -->
		<div class="the-box">
		<form>
			<textarea rows="3" cols="100" placeholder="What's on your mind?" class="theContent disable"></textarea>
		</form>
		<div class="but">
			<div class="postBut">Post</div>
		</div>
		</div>

		<ul class="posts">			
		</ul>

	</div>



</body>
</html>
